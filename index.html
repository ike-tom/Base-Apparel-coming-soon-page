<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet/less" href="./styles/style.less" />

</head>

<body>

  <section class="hero__container">
    <div class="logo-container">
      <img class="logo" src="./images/logo.svg" alt="">
    </div>
    <div class="photo-container">
      <img class="photo" src="./images/hero-mobile.jpg" alt="">
    </div>
    <div class="text-container"></div>
    <h1 class="hero__header">We're <span>coming soon</span></h1>
    <p class="hero__description">Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <form class="form-container">
      <input class="input" type="email" id="email" size="30" placeholder="Email Address" required>
      <button class="cta__button"><img src="./images/icon-arrow.svg" alt=""></button>
    </form>
  </section>

  <script src="//cdn.jsdelivr.net/npm/less@3.13"></script>
</body>

</html>
